<div class="calender-description col-md-12">
  <h2 translate>calender.header</h2>
  <div class="calender-container">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="{{'calender.choose_date' | translate}}">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div class="input-container col-md-12">
  <h2 translate>input.header</h2>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{'input.text' | translate}}" value="">
    </mat-form-field>
  </form>
</div>
